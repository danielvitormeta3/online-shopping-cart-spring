spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/java
    username: postgres
    password: 1234
    initialization-mode: always
    initialize: true
    schema: classpath:/sql/schema.sql
